<!doctype html>
<html>
    <head>
        <title>Hotel | Gallery</title>
        <link rel="stylesheet" href="../style.css" />
        <style>
            footer {
                gap: 3vw;
                display: flex;
                white-space: nowrap;
                overflow-x: auto;
                margin: 3vh 0;
            }
            .box {
                width: 50%;
                border-radius: 23px;
                overflow: hidden;
                flex-shrink: 0;
            }
            .box img {
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a style="color: #17fab0" href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <button
                style="
                    all: unset;
                    color: #fa1745;
                    font-size: 4vw;
                    font-weight: bold;
                "
                onclick="logout()"
            >
                Logout
            </button>
        </nav>
        <main>
            <p>View our stunning property and customer experiences.</p>
            <footer id="boxCont">
                <div class="box">
                    <img src="../images/download.jpeg" alt="" />
                </div>
                <div class="box" id="boxCenter">
                    <img src="../images/download (3).jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download (2).jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download (4).jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download.jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download (4).jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download (1).jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download (3).jpeg" alt="" />
                </div>
                <div class="box">
                    <img src="../images/download (2).jpeg" alt="" />
                </div>
            </footer>
            <div id="galleryContainer">
                <div>
                    <img src="../images/download (2).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (1).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (4).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download.jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (4).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (1).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (3).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download.jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (3).jpeg" alt="" />
                </div>
                <div>
                    <img src="../images/download (2).jpeg" alt="" />
                </div>
            </div>
        </main>
        <script>
            window.onload = function () {
                const container = document.getElementById("boxCont");
                const box = document.getElementById("boxCenter");
                const containerCenter = container.offsetWidth / 2;
                const boxCenter = box.offsetLeft + box.offsetWidth / 2 - 25;

                container.scrollLeft = boxCenter - containerCenter;
            };
        </script>
        <script type="text/javascript" charset="utf-8">
            let username = localStorage.getItem("username");
            if (!username || username?.trim() === "")
                window.location.href = "auth.html";
            else document.getElementById("name").innerText = username;

            const logout = () => {
                localStorage.setItem("username", "");
                window.location.href = "auth.html";
            };
        </script>
    </body>
</html>
