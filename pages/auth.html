<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="../style.css"
            type="text/css"
            media="all"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="formHeader">Sign Up</h1>
            <input type="text" id="username" placeholder="username *" />
            <input type="password" id="password" placeholder="password *" />

            <textarea rows="8" placeholder="address (optional) ..."></textarea>

            <div class="genderCont">
                <label>Gender: </label>
                <input type="radio" id="male" />
                <label id="maleLabel" for="male">male</label>
                <input type="radio" id="female" />
                <label id="femaleLabel" for="female">female</label>
                <input type="radio" id="other" />
                <label id="otherLabel" for="other">other</label>
            </div>

            <h3 id="message"></h3>
            <button id="button" type="button">Sign up</button>
        </div>

        <script type="text/javascript" charset="utf-8">
            let username = localStorage.getItem("username");
            if (username && username?.trim() !== "") window.location.href = "index.html";
        </script>
        <script src="../scripts/script.js" type="module" charset="utf-8"></script>
    </body>
</html>
