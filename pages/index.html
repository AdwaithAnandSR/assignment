<!doctype html>
<html>
    <head>
        <title>Hotel | Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <style>
            body {
                background-image: url("../images/img1.jpeg");
                background-repeat: no-repeat;
                background-position: top;
                background-size: cover;
            }
            #welcome {
                font-size: 3rem;
                background: linear-gradient(#0dc176, #e45822, #c10d90);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin: 2vh 0;
            }
            p {
                color: #f9057e;
                font-size: 1.3rem;
                font-weight: bold;
            }
            button {
                background: #05f997;
                font-size: 1.3rem;
                position: absolute;
                left: 0%;
            }
            button:hover {
                opacity: 0.9;
                scale: 1.03;
            }
            footer {
                padding: 0 5vw;
                gap: 3vw;
                display: flex;
                white-space: nowrap;
                overflow-x: auto;
                margin-top: 3vh;
            }
            #box {
                width: 40vw;
                height: 20vh;
                border-radius: 23px;
                border: 1px solid white;
                display: inline-block;
                flex: 0 0 auto;
                padding: 3vw;
                overflow: hidden;
                background: linear-gradient(
                    to bottom right,
                    #121212,
                    #242424,
                    #0d0d0d,
                    #2f2f2f
                );
                background: transparent;
            }
            #box h1,
            #box span {
                text-align: center;
                color: white;
                white-space: normal;
                margin: 1vh 0;
            }
        </style>
    </head>
    <body>
        <nav>
            <a style="color: #17fab0" href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <button
                style="
                    all: unset;
                    color: #fa1745;
                    font-size: 1.3rem;
                    font-weight: bold;
                "
                onclick="logout()"
            >
                Logout
            </button>
        </nav>
        <main>
            <h1 style="color: #1c1c1c; font-size: 1.2rem">
                Hey <span id="name"></span>üíù
            </h1>
            <h1 id="welcome">Welcome to BlueOcean Hotel</h1>
            <p>Your luxury stay starts here.</p>

            <a href="../pages/rooms.html">
                <button type="button">Book Room</button>
            </a>
        </main>
        <script type="text/javascript" charset="utf-8">
            let username = localStorage.getItem("username");
            if (!username || username?.trim() === "")
                window.location.href = "auth.html";
            else document.getElementById("name").innerText = username;

            const logout = () => {
                localStorage.setItem("username", "");
                window.location.href = "auth.html";
            };
        </script>
    </body>
</html>
