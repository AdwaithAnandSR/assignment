<!doctype html>
<html>
    <head>
        <title>Hotel | Home</title>
        <link rel="stylesheet" href="../style.css" />
        <style>
            html,
            body {
                background-image: url("../images/img1.jpeg");
                background-repeat: no-repeat;
                background-position: top;
                background-size: cover;
                height: 100%;
            }

            #welcome {
                font-size: 10vw;
                background: linear-gradient(#0dc176, #e45822, #c10d90);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin: 2vh 0;
            }
            p {
                color: #f9057e;
                font-size: 5vw;
                font-weight: bold;
            }
            #button {
                background: #05f997;
                font-size: 6vw;
                padding: 3vw;
                position: absolute;
                border-radius: 3vw;
                left: 0;
                margin-top: 25vh;
            }
            #button:hover {
                opacity: 0.9;
                scale: 1.03;
            }
        </style>
    </head>
    <body>
        <nav>
            <a style="color: #17fab0" href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <button
                style="
                    all: unset;
                    color: #fa1745;
                    font-size: 5vw;
                    font-weight: bold;
                "
                onclick="logout()"
            >
                Logout
            </button>
        </nav>
        <main>
            <h1 style="color: #1c1c1c; font-size: 4vw">
                Hey <span id="name"></span>üíù
            </h1>
            <h1 id="welcome">Welcome to BlueOcean Hotel</h1>
            <p>Your luxury stay starts here.</p>

            <a href="../pages/rooms.html">
                <button id="button" type="button">Book Room</button>
            </a>
        </main>
        <script type="text/javascript" charset="utf-8">
            let username = localStorage.getItem("username");
            if (!username || username?.trim() === "")
                window.location.href = "auth.html";
            else document.getElementById("name").innerText = username;

            const logout = () => {
                localStorage.setItem("username", "");
                window.location.href = "auth.html";
            };
        </script>
    </body>
</html>
